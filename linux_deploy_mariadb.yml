---
# This playbook will install MariaDB (MySQL) 
- name: linux_deploy_mariadb
  hosts: role_dbserver:&linux
  become: yes

  tasks:
  - name: Install Mariadb Server
    yum:
      name: "{{ item }}"
      state: present
    loop:
     - mariadb-server
     - MySQL-python

  - name: Start MariaDB Service
    service:
      name: mariadb
      state: started
      enabled: true
      
  - name: Configure host based firewall for access
    firewalld:
      permanent: yes
      service: mysql
      state: enabled
      immediate: yes
