---
- name: get machine credentials
  hosts: localhost
  gather_facts: no
  tasks:
  - name: add dummy host
    add_host:
      name: "dummy"
      user: "{{ansible_user}}"
      pwd: "{{ansible_password}}"

  - name: show stored machine credentials
    debug:
      msg: "Username = {{ user }} Password = {{ password }}"

  - name: show actual machine credentials
    debug:
      msg: "Username = {{ ansible_user }} Password = {{ ansible_password }}"

- name: use machine credentials
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - name: show stored machine credentials
    debug:
      msg: "Username = {{ user }} Password = {{ password }}"

  - name: show stored machine credentials
    debug:
      msg: "Username = {{ ansible_user }} Password = {{ ansible_password }}"
      
